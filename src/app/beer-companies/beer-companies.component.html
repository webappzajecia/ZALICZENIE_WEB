<h2>My Beer Copmanies</h2>

<div>
  <label>Beer Company Name:
    <input #beerCompanyName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(beerCompanyName.value); beerCompanyName.value=''">
    add
  </button>
</div>

<ul class="beer-companies">
  <li *ngFor="let beerCompany of beer-companies">
    <a routerLink="/detail/{{beerCompany.id}}">
      <span class="badge">{{beerCompany.id}}</span> {{beerCompany.name}}
    </a>
    <button class="delete" title="delete beerCompany"
      (click)="delete(beerCompany)">x</button>
  </li>
</ul>
