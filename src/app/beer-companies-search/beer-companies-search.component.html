<div id="search-component">
  <h4><label for="search-box">beerCompany Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let beerCompany of beer-companies$ | async" >
      <a routerLink="/detail/{{beerCompany.id}}">
        {{beerCompany.name}}
      </a>
    </li>
  </ul>
</div>
