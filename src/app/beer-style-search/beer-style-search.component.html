<div id="search-component">
  <h4><label for="search-box">BeerStyle Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let beer_style of beer_styles$ | async" >
      <a routerLink="/detail/{{beer_style.id}}">
        {{beer_style.name}}
      </a>
    </li>
  </ul>
</div>
